name: QA to Stage Code Sync

on:
  workflow_dispatch:
    inputs:
      syncNow:
        description: 'Sync Now'
        required: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: pricefx/pricefx-eds-stage
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Configure Git identity
        run: |
          git config user.email "actions@github.com"
          git config user.name "Github Actions"

      - name: Fetch latest changes from pricefx-eds-qa
        run: |
          git remote add qa https://github.com/pricefx/pricefx-eds-qa.git
          git fetch qa main

      - name: Merge changes excluding fstab.yaml
        run: |
          git checkout main
          git merge --no-ff --no-edit qa/main --strategy-option=ours --allow-unrelated-histories
          git rm --cached fstab.yaml || true
          git commit -m "Sync main branch from pricefx-eds-qa, excluding fstab.yaml" || true

      - name: Push changes to pricefx-eds-stage
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
