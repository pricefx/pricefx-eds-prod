<!DOCTYPE html>
<html>
  <head>
    <title>Page not found</title>
    <script type="text/javascript">
      window.isErrorPage = true;
      window.errorCode = '404';
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Page not found " />
    <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
    <script type="module">
      import { sampleRUM } from '/scripts/aem.js';

      window.addEventListener('load', () => {
        if (document.referrer) {
          const { origin, pathname } = new URL(document.referrer);
          if (origin === window.location.origin) {
            const backBtn = document.createElement('a');
            backBtn.classList.add('button', 'error-button-back');
            backBtn.href = pathname;
            backBtn.textContent = 'Go back';
            backBtn.title = 'Go back';
            const btnContainer = document.querySelector('.button-container');
            btnContainer.append(backBtn);
          }
        }
        sampleRUM('404', { source: document.referrer, target: window.location.href });
      });
    </script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <style>
      main.error {
        min-height: calc(100vh - var(--nav-height));
        display: flex;
        align-items: center;
      }

      main.error .error-number {
        width: 100%;
      }

      main.error .error-number text {
        font-family: var(--fixed-font-family);
      }
    </style>
    <link rel="stylesheet" href="/styles/lazy-styles.css" />
  </head>

  <body>
    <header></header>
    <main class="error">
      <div class="section" data-section-status="loaded" data-alignment="section-align-center" data-sectionbuttoninline="true" style="">
        <div class="default-content-wrapper">
          <h1 id="page-not-found">404: Page Not Found</h1>
          <h3 id=""></h3>
          <h3 id="were-sorry-the-page-you-are-looking-for-is-missing"><strong>WE'RE SORRY, THE PAGE YOU ARE LOOKING FOR IS MISSING</strong></h3>
          <p><strong>Please use the buttons below to find something similar, or search to find it faster.</strong></p>
          <p class="button-container"><strong><a href="/" title="HOME" class="button primary">home</a></strong></p>
          <p class="button-container"><strong><a href="/learning-center" title="LEARNING CENTER" class="button primary">Learning Center</a></strong></p>
          <p class="button-container"><strong><a href="/contact-us" title="CONTACT US" class="button primary">Contact Us</a></strong></p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
